<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-3xl mx-auto relative">
        <div class="absolute inset-0 flex items-center justify-center text-gray-200 text-6xl font-bold select-none pointer-events-none" style="z-index: 0;">
            By Atharv Hatwar
        </div>
        
        <div class="relative" style="z-index: 1;">
            <h1 class="text-3xl font-bold text-center mb-8">API Code Generator</h1>
            
            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <form id="generatorForm" class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Language</label>
                            <select id="language" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                <option value="">Select Language</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Framework</label>
                            <select id="framework" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                <option value="">Select Framework</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Method</label>
                            <select id="method" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                <option value="GET">GET</option>
                                <option value="POST">POST</option>
                                <option value="PUT">PUT</option>
                                <option value="DELETE">DELETE</option>
                                <option value="PATCH">PATCH</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Endpoint URL</label>
                            <input type="text" id="endpoint" placeholder="https://api.example.com/data" 
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Request Body (optional)</label>
                        <textarea id="body" rows="3" placeholder="{ &quot;key&quot;: &quot;value&quot; }"
                                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
                    </div>
                    
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                        Generate Code
                    </button>
                </form>
            </div>
            
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">Generated Code</h2>
                    <button id="copyButton" class="text-sm bg-gray-100 px-3 py-1 rounded-md hover:bg-gray-200">
                        Copy to Clipboard
                    </button>
                </div>
                <pre id="output" class="bg-gray-50 p-4 rounded-md overflow-x-auto"></pre>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
<footer>
    <p>By:Atharv Hatwar</p>
  </footer>
</html>
